<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Slot Machine</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="jquery.slotmachine.min.css" type="text/css" />
    <link rel="stylesheet" href="slot.css" type="text/css" />

    <script src="jquery-3.1.0.js"></script>
    <script src="jquery.slotmachine.min.js"></script>
    <script src="slot.js"></script>
  </head>
  <body>
    <div class="content container" style="text-align: center;max-width: 900px;">
      <div class="row">
        Slot Machine
      </div>
      <div class="reels row">
        <div class="col-xs-4">
          <div class="reel" id="first-reel">
            <div class="slot-item">Driver</div>
            <div class="slot-item">Fairway Wood</div>
            <div class="slot-item">Hybrid Iron</div>
            <div class="slot-item">Longest Iron</div>
            <div class="slot-item">Wild Card</div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="reel" id="second-reel">
            <div class="slot-item">5 Iron</div>
            <div class="slot-item">6 Iron</div>
            <div class="slot-item">7 Iron</div>
            <div class="slot-item">8 Iron</div>
            <div class="slot-item">9 Iron</div>
            <div class="slot-item">Wild Card</div>
          </div>
        </div>
        <div class="col-xs-4">
          <div class="reel" id="third-reel">
            <div class="slot-item">Pitching Wedge</div>
            <div class="slot-item">50-52 Wedge</div>
            <div class="slot-item">54-56 Wedge</div>
            <div class="slot-item">58-62 Wedge</div>
            <div class="slot-item">Wild Card</div>
          </div>
        </div>
      </div>
      <div class="row">
        <button id="spin" type="button" class="btn btn-primary">Spin</button>
      </div>
    </div>
  </body>
</html>
